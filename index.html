<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="index.css">
     <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <div class="home-score" id="home-score">0</div>
                <button class="plus-btn" onclick="homeAdd1()">+1</button>
                <button class="plus-btn" onclick="homeAdd2()">+2</button>
                <button class="plus-btn" onclick="homeAdd3()">+3</button>
            </div>
            <div>
                <h3 class="team">GUEST</h3>
                <div class="guest-score" id="guest-score">0</div>
                <button class="plus-btn" onclick="guestAdd1()">+1</button>
                <button class="plus-btn" onclick="guestAdd2()">+2</button>
                <button class="plus-btn" onclick="guestAdd3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
